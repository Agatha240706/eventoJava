<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/Logo.png">
    <title>Calculadora de Índice de Massa Corporal</title>
</head>

<body>
    <header>
        <img src="img2.PNG" alt="">
        <nav>
            <a href="">Saúde</a>
            <a href="">Beleza</a>
        </nav>
        <i class="fa-solid fa-magnifying-glass"></i>

    </header>
    <main>
        <h1>Calculadora de Índice de Massa Corporal</h1>
        <form action="" class="formulario" id="formulario">
            <input type="text" name="peso" id="peso" placeholder="kg">
            <input type="text" name="altura" id="altura" placeholder="m">
            <button type="submit">Enviar</button>
        </form>
        <p id="texto"></p>
        
    </main>
</body>
<script src="https://kit.fontawesome.com/8eabb72de4.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
